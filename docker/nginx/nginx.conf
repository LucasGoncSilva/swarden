server {
    listen 443 ssl http2;
    server_name swarden.example.com;

    ssl_certificate /etc/ssl/certs/swarden.pem;
    ssl_certificate_key /etc/ssl/private/swarden.key;

    # HTTPS security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Cross-Origin-Opener-Policy same-origin;
    add_header Cross-Origin-Embedder-Policy require-corp;
    add_header Cross-Origin-Resource-Policy same-origin;

    # Privacy: No logs of IPs or user-agents (adjust to your privacy stance)
    access_log /var/log/nginx/swarden.access.log minimal;
    error_log  /var/log/nginx/swarden.error.log;

    root /path/to/your/project/staticfiles;
    index index.html;

    location /static/ {
        autoindex off;
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Prefer Brotli over Gzip
        brotli              on;
        brotli_static       on;
        gzip_static         on;
        gzip                on;
        gzip_types          application/javascript text/css application/json;
        gzip_vary           on;
        gzip_proxied        any;
    }

    # Media files if applicable
    location /media/ {
        root /path/to/your/project/media/;
    }

    # Proxy Django backend (via Gunicorn or Uvicorn)
    location / {
        proxy_pass         http://127.0.0.1:8000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
